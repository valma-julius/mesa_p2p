<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./login.css" rel="stylesheet" />
    <script src="./login.js"></script>
    <script src="./utils.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="v1_2">
        <div class="login-header">
            <span class="v1_12 title">Mesa</span>
            <span class="v1_13">Login Page</span>
        </div>
        <span class="v1_11">Username</span>
        <input class="v1_8 textarea-field" id="login-username" placeholder="Username"></input>
        <span class="v1_10">Password</span>
        <input type="password" class="v1_7 textarea-field" id="login-password" placeholder="Password"></input>
        <button class="v1_4" id="login-button">Login</button>
        <button id="logout-button">Logout</button>
    </div>
</body>

</html>
