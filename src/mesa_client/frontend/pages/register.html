<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./register.css" rel="stylesheet" />
    <script src="./register.js"></script>
    <script src="./utils.js"></script>
    <script src="../js/e2e.js"></script>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    <div class="v1_2">
        <div class="register-header">
            <span class="v1_12 title">Mesa</span>
            <span class="v1_13">Register Page</span>
        </div>
        <span class="v1_11">Username</span>
        <input class="v1_8 textarea-field" id="register-username" placeholder="Username"></textarea>
        <span class="v1_10">Password</span>
        <input class="v1_7 textarea-field" id="register-password" placeholder="Password" type="password"></textarea>
        <span class="v1_10">Repeat Password</span>
        <input class="v1_7 textarea-field" id="register-repeat-password" placeholder="Repeat Password" type="password"></textarea>
        <button disabled class="v1_4" id="register-button">Register</button>
    </div>
</body>

</html>
